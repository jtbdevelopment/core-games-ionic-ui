<ion-view class="admin-screen">
    <ion-content class="has-header" ng-cloak>
        <div class="row">
            <div class="col-50">
                <a class="button-full button {{main.adminShowStats ? 'selected' : ''}}"
                   ng-click="main.adminSwitchToStats()">Stats</a>
            </div>
            <div class="col-50">
                <a class="button-full button {{main.adminShowSwitch ? 'selected' : ''}}"
                   ng-click="main.adminSwitchToSwitchPlayer()">Switch Player</a>
            </div>
        </div>
        <div ng-show="main.adminShowStats">
            <div ng-include="'templates/core-ionic/admin/admin-stats.html'"></div>
        </div>
        <div ng-show="main.adminShowSwitch">
            <div ng-include="'templates/core-ionic/admin/admin-switch-player.html'"></div>
        </div>
    </ion-content>
</ion-view>
